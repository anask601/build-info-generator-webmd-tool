<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Info Generator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸš€ Build Info Generator</h1>
      </div>

      <form id="buildForm">
        <!-- Build Type Section -->
        <div class="build-type-section">
          <div class="form-group full-width">
            <label class="checkbox-label">
              <input type="checkbox" id="isCloneBuild" name="isCloneBuild" />
              <span class="checkmark"></span>
              This is a Clone Build (check if cloning from existing build)
            </label>
          </div>

          <div
            class="form-group clone-options"
            id="cloneOptions"
            style="display: none"
          >
            <label for="previousLink">Previous Build Link *</label>
            <input
              type="url"
              id="previousLink"
              name="previousLink"
              placeholder="Enter link to previous/original build"
            />
          </div>
        </div>

        <div class="divider">Build Information</div>

        <div class="form-row">
          <div class="form-group">
            <label for="tacticId">Tactic ID *</label>
            <input type="text" id="tacticId" name="tacticId" required />
          </div>

          <div class="form-group">
            <label for="promoId">Promo ID *</label>
            <input type="text" id="promoId" name="promoId" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="brandDeptId">Brand/Dept ID *</label>
            <input type="text" id="brandDeptId" name="brandDeptId" required />
          </div>

          <div class="form-group">
            <label for="sfNumber">SF# *</label>
            <input type="text" id="sfNumber" name="sfNumber" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="client">Client *</label>
            <input type="text" id="client" name="client" required />
          </div>

          <div class="form-group">
            <label for="brand">Brand *</label>
            <input type="text" id="brand" name="brand" required />
          </div>
        </div>

        <div class="form-group">
          <label for="designShellType">Design Shell Type *</label>
          <select id="designShellType" name="designShellType" required>
            <option value="">Select Type</option>
            <option value="standard">*** Using Medscape Template ***</option>
            <option value="wysiwyg">*** WYSIWYG Template Build ***</option>
            <option value="figma">
              *** Link to Design Shell (FIGMA) Link if custom build ***
            </option>
            <option value="3rd-party">
              *** Path on IDT_DEV to assets if 3rd party lift ***
            </option>
            <option value="ca-tool">
              *** Path on IDT_DEV to assets CA Tool ***
            </option>
          </select>
        </div>

        <div class="form-group design-shell-options" id="designShellOptions">
          <label for="designShellLink">Design Shell Link (FIGMA)</label>
          <input
            type="url"
            id="designShellLink"
            name="designShellLink"
            placeholder="https://figma.com/..."
          />
        </div>

        <div class="form-group">
          <label for="script">Script *</label>
          <textarea id="script" name="script" required rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="programUrls">Program URLs *</label>
          <textarea
            id="programUrls"
            name="programUrls"
            required
            rows="3"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="jenkinsBuild">Jenkins Build # *</label>
            <input type="text" id="jenkinsBuild" name="jenkinsBuild" required />
          </div>

          <div class="form-group">
            <label for="bundleNumber">Bundle # *</label>
            <input type="text" id="bundleNumber" name="bundleNumber" required />
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="generate-btn">
            Generate & Download
          </button>
          <button type="button" class="clear-btn">Clear</button>
        </div>
      </form>

      <div class="status" id="statusMessage"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
